<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Login</title>
     <style>
        input{
            padding: 10px;
            width: 100%;
        }
        .success,
        .error{
            color: white;
            padding: 4px;
            margin: 5px 0px 15px 0px;
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;
        }
    </style> 
</head>
<body>

    

 <div class="container text-center mt-4">
    <h1>Login</h1>
    <form action="" id="login-form" class="">
        <div class="labels mt-4 ">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" >
        </div>

        <div class="labels mt-4">
            <label for="surname">Surname:</label>
            <input type="text" name="surname" id="surname" >
        </div>

        <div class="labels mt-4">
            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="***-***-**-**" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
        </div>

        <div class="labels mt-4">
            <label for="score">Score:</label>
            <input type="text" name="score" id="score" >
        </div>

        <div class="labels mt-4 d-flex" >
            <label for="age">Enter your age:</label>
            <input type="text" name="age" id="age" >
            <button style="width: 20%" onclick="check()">Check</button>
        </div>
        <div>
            <button id="submit" class="btn btn-secondary mt-4" style="width: 100%; padding: 10px;">Submit</button>
        </div>
    </form>
    <hr>
    <table style="width: 100%; padding: 20px;" >
        <thead >
            <tr >
                <th>Name</th>
                <th>Surname</th>
                <th>Number</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>
